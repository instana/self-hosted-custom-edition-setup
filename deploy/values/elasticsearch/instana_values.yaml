nameOverride: elasticsearch
fullnameOverride: elasticsearch
nodeSets:
  - name: default
    count: 3
    containerName: "elasticsearch"
    config:
      node.roles:
        - master
        - ingest
        - data
      node.store.allow_mmap: false
    securityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    storageClassName: ""
    volume:
      resources:
        requests:
          storage: 20Gi
image:
  tag: "8.15.3_v0.15.0"
imagePullSecrets:
  - name: "instana-registry"
version: 8.15.3
