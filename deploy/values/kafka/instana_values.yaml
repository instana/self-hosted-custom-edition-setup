image: "artifact-public.instana.io/self-hosted-images/3rd-party/datastore/kafka:0.42.0-kafka-3.7.1_v0.11.0"
version: "3.7.1"
priorityClassName: "system-cluster-critical"
replicas:
  kafka: 3
  zookeeper: 3
storage:
  size:
    kafka: 50Gi
    zookeeper: 5Gi
  deleteClaim:
    kafka: "false"
    zookeeper: "false"
template:
  pod:
    tmpDirSizeLimit:
      kafka: 500Mi
      zookeeper: 500Mi
      entityOperator: 500Mi
